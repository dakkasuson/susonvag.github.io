<body>
<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://i.ytimg.com/vi/iD1PBdAM1nQ/maxresdefault.jpg" style="width:100%">
  <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb3z52xTxjZGnvyj3vZJo61PhRAV4msbaO5DzzXD72UvkEXKHyhQ" style="width:100%">
  <img class="mySlides" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVrPeNKnEccw2SqSbZFqXtfVGaldhP-hjm-yrlej4qKMBDxnXo" style="width:100%">
</div>
<script>
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
<embedd src="http://jntuh.ac.in/uploads/calendars/B.TECH_._I_YEAR_ACADEMIC_CALENDAR_-_2018-19_1.pdf" width="1000" height="800"/>
